<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DecoderX - Security Tools</title>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Plus Jakarta Sans', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.5s cubic-bezier(0.16, 1, 0.3, 1)',
                        'slide-up': 'slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1)',
                        'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                        slideUp: {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        }
                    },
                    backgroundImage: {
                        'grid-dark': "url(\"data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32' width='32' height='32' fill='none' stroke='rgb(15 23 42 / 0.1)'%3e%3cpath d='M0 .5H31.5V32'/%3e%3c/svg%3e\")",
                        'grid-light': "url(\"data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32' width='32' height='32' fill='none' stroke='rgb(226 232 240 / 0.6)'%3e%3cpath d='M0 .5H31.5V32'/%3e%3c/svg%3e\")",
                    }
                }
            }
        }
    </script>
    
    <style>
        /* Modern Scrollbar */
        .custom-scrollbar::-webkit-scrollbar { width: 6px; height: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(148, 163, 184, 0.3); border-radius: 99px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: rgba(148, 163, 184, 0.5); }
        
        body { 
            -webkit-tap-highlight-color: transparent;
            transition: background-color 0.4s ease, color 0.4s ease;
        }

        /* Glassmorphism Utilities */
        .glass-panel {
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
        }
        
        /* Gradient Text */
        .text-gradient-primary {
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-image: linear-gradient(135deg, #3B82F6 0%, #06B6D4 100%);
        }
        .dark .text-gradient-primary {
            background-image: linear-gradient(135deg, #60A5FA 0%, #22D3EE 100%);
        }
    </style>
</head>
<body class="antialiased overflow-x-hidden selection:bg-cyan-500/30 selection:text-cyan-900 dark:selection:text-cyan-100">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- Icons ---
        const Icons = {
            Shield: ({ size = 24, className }) => ( <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z" /></svg> ),
            ArrowRight: ({ size = 24, className }) => ( <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><line x1="5" y1="12" x2="19" y2="12"></line><polyline points="12 5 19 12 12 19"></polyline></svg> ),
            ArrowDown: ({ size = 24, className }) => ( <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><line x1="12" y1="5" x2="12" y2="19"></line><polyline points="19 12 12 19 5 12"></polyline></svg> ),
            Copy: ({ size = 24, className }) => ( <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg> ),
            Check: ({ size = 24, className }) => ( <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><polyline points="20 6 9 17 4 12"></polyline></svg> ),
            Trash2: ({ size = 24, className }) => ( <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg> ),
            Sun: ({ size = 24, className }) => ( <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg> ),
            Moon: ({ size = 24, className }) => ( <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg> ),
            Code: ({ size = 24, className }) => ( <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><polyline points="16 18 22 12 16 6"></polyline><polyline points="8 6 2 12 8 18"></polyline></svg> ),
            Lock: ({ size = 24, className }) => ( <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg> ),
            Globe: ({ size = 24, className }) => ( <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><circle cx="12" cy="12" r="10"></circle><line x1="2" y1="12" x2="22" y2="12"></line><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"></path></svg> ),
            Hash: ({ size = 24, className }) => ( <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><line x1="4" y1="9" x2="20" y2="9"></line><line x1="4" y1="15" x2="20" y2="15"></line><line x1="10" y1="3" x2="8" y2="21"></line><line x1="16" y1="3" x2="14" y2="21"></line></svg> ),
            Binary: ({ size = 24, className }) => ( <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><rect x="14" y="14" width="4" height="6" rx="2"></rect><rect x="6" y="4" width="4" height="6" rx="2"></rect><path d="M6 20h4"></path><path d="M14 10h4"></path><path d="M6 14h2v6"></path><path d="M14 4h2v6"></path></svg> ),
            FileCode: ({ size = 24, className }) => ( <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"></path><polyline points="14 2 14 8 20 8"></polyline><path d="m10 13-2 2 2 2"></path><path d="m14 17 2-2-2-2"></path></svg> ),
            Terminal: ({ size = 24, className }) => ( <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><polyline points="4 17 10 11 4 5"></polyline><line x1="12" y1="19" x2="20" y2="19"></line></svg> ),
            AlignLeft: ({ size = 24, className }) => ( <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><line x1="17" y1="10" x2="3" y2="10"></line><line x1="21" y1="6" x2="3" y2="6"></line><line x1="21" y1="14" x2="3" y2="14"></line><line x1="17" y1="18" x2="3" y2="18"></line></svg> ),
            ChevronDown: ({ size = 24, className }) => ( <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><polyline points="6 9 12 15 18 9"></polyline></svg> ),
        };

        const algorithms = [
            { id: 'base64', name: 'Base64', icon: <Icons.Code size={18} /> },
            { id: 'base64url', name: 'Base64 (URL)', icon: <Icons.Lock size={18} /> },
            { id: 'url', name: 'URL Encode', icon: <Icons.Globe size={18} /> },
            { id: 'hex', name: 'Hexdump', icon: <Icons.Hash size={18} /> },
            { id: 'binary', name: 'Binary', icon: <Icons.Binary size={18} /> },
            { id: 'unicode', name: 'Unicode', icon: <Icons.FileCode size={18} /> },
            { id: 'html', name: 'HTML Entity', icon: <Icons.Terminal size={18} /> },
            { id: 'rot13', name: 'ROT13', icon: <Icons.Shield size={18} /> },
            { id: 'reverse', name: 'Reverse', icon: <Icons.AlignLeft size={18} /> },
        ];

        // Logic Helpers (Minified)
        const toHex=s=>{let r='';for(let i=0;i<s.length;i++)r+=s.charCodeAt(i).toString(16).padStart(2,'0');return r};
        const fromHex=h=>{let s='';h=h.replace(/\s|0x/g,'');for(let i=0;i<h.length;i+=2)s+=String.fromCharCode(parseInt(h.substr(i,2),16));return s};
        const toBin=s=>s.split('').map(c=>c.charCodeAt(0).toString(2).padStart(8,'0')).join(' ');
        const fromBin=b=>b.split(/\s+/).map(y=>String.fromCharCode(parseInt(y,2))).join('');
        const toUni=s=>s.split('').map(c=>`\\u${c.charCodeAt(0).toString(16).padStart(4,'0')}`).join('');
        const fromUni=s=>s.replace(/\\u[\dA-F]{4}/gi,m=>String.fromCharCode(parseInt(m.replace(/\\u/g,''),16)));
        const rot13=s=>s.replace(/[a-zA-Z]/g,c=>String.fromCharCode((c<='Z'?90:122)>=(c=c.charCodeAt(0)+13)?c:c-26));
        const rev=s=>s.split('').reverse().join('');

        function CyberEncoder() {
            const [input, setInput] = useState('');
            const [output, setOutput] = useState('');
            const [mode, setMode] = useState('encode');
            const [algo, setAlgo] = useState('base64');
            const [theme, setTheme] = useState('light');
            const [toast, setToast] = useState(null);
            const [animating, setAnimating] = useState(false);

            useEffect(() => {
                try {
                    if (!input) { setOutput(''); return; }
                    let res = '';
                    switch (algo) {
                        case 'base64': res = mode === 'encode' ? btoa(unescape(encodeURIComponent(input))) : decodeURIComponent(escape(atob(input))); break;
                        case 'base64url': 
                            if(mode==='encode') res = btoa(unescape(encodeURIComponent(input))).replace(/\+/g,'-').replace(/\//g,'_').replace(/=+$/,'');
                            else { let b=input.replace(/-/g,'+').replace(/_/g,'/'); while(b.length%4)b+='='; res=decodeURIComponent(escape(atob(b))); } break;
                        case 'url': res = mode === 'encode' ? encodeURIComponent(input) : decodeURIComponent(input); break;
                        case 'hex': res = mode === 'encode' ? toHex(input) : fromHex(input); break;
                        case 'binary': res = mode === 'encode' ? toBin(input) : fromBin(input.replace(/[^01\s]/g,'')); break;
                        case 'unicode': res = mode === 'encode' ? toUni(input) : fromUni(input); break;
                        case 'html': res = mode === 'encode' ? input.replace(/[\u00A0-\u9999<>&]/g,i=>'&#'+i.charCodeAt(0)+';') : new DOMParser().parseFromString(input,'text/html').documentElement.textContent; break;
                        case 'rot13': res = rot13(input); break;
                        case 'reverse': res = rev(input); break;
                        default: res = input;
                    }
                    setOutput(res);
                } catch (e) { setOutput(`Error: Invalid input for ${algo}`); }
            }, [input, mode, algo]);

            const copy = (txt) => {
                if(!txt) return;
                navigator.clipboard.writeText(txt);
                setToast('Copied to clipboard');
                setTimeout(()=>setToast(null), 2000);
            };
            const clear = () => { setInput(''); setOutput(''); };
            const swap = () => {
                setAnimating(true);
                setInput(output);
                setMode(mode === 'encode' ? 'decode' : 'encode');
                setTimeout(() => setAnimating(false), 500);
            };
            const toggleTheme = () => {
                setTheme(t => t === 'light' ? 'dark' : 'light');
                document.documentElement.classList.toggle('dark');
            };

            const isDark = theme === 'dark';

            return (
                <div className={`min-h-screen font-sans transition-colors duration-500 flex flex-col ${isDark ? 'bg-[#0B1120] text-slate-300' : 'bg-[#F8FAFC] text-slate-600'}`}>
                    
                    {/* Background Ambience */}
                    <div className="fixed inset-0 pointer-events-none overflow-hidden">
                        <div className={`absolute -top-[10%] -left-[10%] w-[50%] h-[50%] rounded-full blur-[120px] opacity-40 mix-blend-multiply ${isDark ? 'bg-blue-900/30' : 'bg-blue-200/50'}`}></div>
                        <div className={`absolute -bottom-[10%] -right-[10%] w-[50%] h-[50%] rounded-full blur-[120px] opacity-40 mix-blend-multiply ${isDark ? 'bg-cyan-900/30' : 'bg-cyan-200/50'}`}></div>
                        <div className={`absolute inset-0 opacity-[0.03] ${isDark ? 'bg-grid-dark' : 'bg-grid-light'}`}></div>
                    </div>

                    <main className="flex-grow w-full max-w-7xl mx-auto px-4 py-6 md:py-8 relative z-10 flex flex-col gap-6 animate-fade-in">
                        
                        {/* Header */}
                        <header className={`flex flex-col md:flex-row items-center justify-between gap-4 p-5 rounded-3xl border glass-panel shadow-sm transition-all duration-300 ${isDark ? 'bg-slate-900/40 border-slate-700/50 hover:border-slate-600' : 'bg-white/60 border-white/60 hover:border-white shadow-slate-200/50'}`}>
                            
                            {/* Logo */}
                            <div className="flex items-center gap-4">
                                <div className={`p-3 rounded-2xl shadow-xl transition-transform hover:scale-105 ${isDark ? 'bg-gradient-to-br from-blue-600 to-cyan-500 shadow-cyan-900/20' : 'bg-gradient-to-br from-blue-600 to-cyan-500 shadow-blue-200'} text-white`}>
                                    <Icons.Shield size={26} strokeWidth={2.5} />
                                </div>
                                <div>
                                    <h1 className="text-3xl font-bold tracking-tight text-gradient-primary">DecoderX</h1>
                                </div>
                            </div>

                            {/* Controls Right */}
                            <div className="flex flex-col sm:flex-row items-center gap-3 w-full md:w-auto">
                                
                                {/* Algo Selector */}
                                <div className="relative w-full sm:w-64 group">
                                    <select 
                                        value={algo} 
                                        onChange={e => setAlgo(e.target.value)}
                                        className={`w-full appearance-none pl-12 pr-10 py-3 rounded-2xl font-semibold border outline-none transition-all cursor-pointer shadow-sm ${
                                            isDark 
                                            ? 'bg-slate-800/50 border-slate-700 text-slate-200 hover:bg-slate-800 focus:border-cyan-500 focus:ring-1 focus:ring-cyan-500/50' 
                                            : 'bg-white border-slate-200 text-slate-700 hover:border-blue-300 focus:border-blue-500 focus:ring-1 focus:ring-blue-500/50'
                                        }`}
                                    >
                                        {algorithms.map(a => <option key={a.id} value={a.id}>{a.name}</option>)}
                                    </select>
                                    <div className={`absolute left-4 top-1/2 -translate-y-1/2 pointer-events-none transition-colors ${isDark ? 'text-cyan-400' : 'text-blue-500'}`}>
                                        {algorithms.find(a=>a.id===algo)?.icon}
                                    </div>
                                    <div className="absolute right-4 top-1/2 -translate-y-1/2 opacity-50 pointer-events-none transition-transform group-hover:translate-y-0.5">
                                        <Icons.ChevronDown size={16} />
                                    </div>
                                </div>

                                {/* Theme Toggle */}
                                <button 
                                    onClick={toggleTheme} 
                                    className={`p-3 rounded-2xl border transition-all active:scale-95 shadow-sm ${
                                        isDark 
                                        ? 'bg-slate-800/50 border-slate-700 text-yellow-400 hover:bg-slate-800 hover:text-yellow-300' 
                                        : 'bg-white border-slate-200 text-slate-500 hover:text-slate-800 hover:border-slate-300'
                                    }`}
                                    aria-label="Toggle Theme"
                                >
                                    {isDark ? <Icons.Sun size={20} /> : <Icons.Moon size={20} />}
                                </button>
                            </div>
                        </header>

                        {/* Action Bar */}
                        <div className={`flex flex-wrap items-center justify-between gap-4 p-2.5 rounded-3xl border glass-panel shadow-sm animate-slide-up ${isDark ? 'bg-slate-900/30 border-slate-800' : 'bg-white/40 border-white/60'}`}>
                            <div className={`flex p-1.5 rounded-2xl ${isDark ? 'bg-slate-950/50' : 'bg-slate-100/80'}`}>
                                {['encode', 'decode'].map(m => (
                                    <button
                                        key={m}
                                        onClick={() => setMode(m)}
                                        className={`px-6 py-2.5 rounded-xl text-sm font-bold capitalize transition-all duration-300 ${
                                            mode === m 
                                            ? (isDark ? 'bg-slate-800 text-cyan-400 shadow-lg shadow-cyan-900/20 ring-1 ring-cyan-500/20' : 'bg-white text-blue-600 shadow-md shadow-blue-100 ring-1 ring-black/5') 
                                            : 'text-slate-500 hover:text-slate-700 dark:hover:text-slate-300'
                                        }`}
                                    >
                                        {m}
                                    </button>
                                ))}
                            </div>
                            <button 
                                onClick={clear} 
                                className={`flex items-center gap-2 px-5 py-2.5 text-xs font-bold tracking-wide rounded-2xl transition-all border ${
                                    isDark 
                                    ? 'border-red-500/10 text-red-400 hover:bg-red-500/10 hover:border-red-500/30' 
                                    : 'border-red-100 text-red-500 hover:bg-red-50 hover:border-red-200'
                                }`}
                            >
                                <Icons.Trash2 size={15} /> <span>CLEAR ALL</span>
                            </button>
                        </div>

                        {/* Main Content Area */}
                        <div className="flex-grow grid grid-cols-1 lg:grid-cols-[1fr,auto,1fr] gap-6 items-stretch animate-slide-up" style={{animationDelay: '0.1s'}}>
                            
                            {/* Input Box */}
                            <div className={`flex flex-col rounded-3xl border glass-panel shadow-xl overflow-hidden transition-all duration-300 group focus-within:ring-2 relative ${
                                isDark 
                                ? 'bg-slate-900/40 border-slate-700/50 focus-within:ring-cyan-500/30 focus-within:border-cyan-500/50' 
                                : 'bg-white/70 border-white focus-within:ring-blue-500/20 focus-within:border-blue-400'
                            }`}>
                                <div className={`flex items-center justify-between px-6 py-4 border-b ${isDark ? 'border-slate-800 bg-slate-900/50' : 'border-slate-100 bg-slate-50/50'}`}>
                                    <div className="flex items-center gap-2.5">
                                        <div className={`w-2 h-2 rounded-full ${isDark ? 'bg-cyan-500 shadow-[0_0_8px_rgba(34,211,238,0.6)]' : 'bg-blue-500'}`}></div>
                                        <span className={`text-xs font-bold uppercase tracking-widest ${isDark ? 'text-slate-300' : 'text-slate-600'}`}>Input</span>
                                        <span className={`text-[10px] px-2 py-0.5 rounded font-mono font-bold ${isDark ? 'bg-slate-800 text-cyan-400' : 'bg-blue-50 text-blue-600'}`}>RAW</span>
                                    </div>
                                    <div className="flex items-center gap-3">
                                        <span className={`text-[10px] font-mono font-medium ${isDark ? 'text-slate-500' : 'text-slate-400'}`}>{input.length} chars</span>
                                        <button onClick={() => copy(input)} className={`p-1.5 rounded-lg transition-colors ${isDark ? 'hover:bg-slate-800 text-slate-400 hover:text-white' : 'hover:bg-blue-50 text-slate-400 hover:text-blue-600'}`} title="Copy">
                                            <Icons.Copy size={16}/>
                                        </button>
                                    </div>
                                </div>
                                <textarea 
                                    value={input}
                                    onChange={e => setInput(e.target.value)}
                                    placeholder="Paste payload here..."
                                    className={`flex-grow w-full p-6 bg-transparent resize-none outline-none font-mono text-sm leading-relaxed custom-scrollbar min-h-[300px] lg:min-h-[450px] placeholder-opacity-40 ${isDark ? 'placeholder-slate-500' : 'placeholder-slate-400'}`}
                                    spellCheck="false"
                                />
                            </div>

                            {/* Swap Action */}
                            <div className="flex items-center justify-center relative z-10 -my-4 lg:my-0">
                                <button 
                                    onClick={swap}
                                    className={`p-4 rounded-full shadow-2xl border-4 transition-all hover:scale-110 active:scale-95 group relative overflow-hidden ${
                                        isDark 
                                        ? 'bg-slate-800 border-[#0B1120] text-cyan-400 hover:text-white' 
                                        : 'bg-white border-[#F8FAFC] text-blue-600 hover:text-white'
                                    }`}
                                >
                                    {/* Hover gradient background */}
                                    <div className={`absolute inset-0 opacity-0 group-hover:opacity-100 transition-opacity duration-300 ${isDark ? 'bg-gradient-to-br from-cyan-500 to-blue-600' : 'bg-gradient-to-br from-blue-500 to-indigo-600'}`}></div>
                                    
                                    <div className={`relative z-10 transition-transform duration-500 ${animating ? 'rotate-180' : ''}`}>
                                        <div className="hidden lg:block"><Icons.ArrowRight size={22} strokeWidth={2.5} /></div>
                                        <div className="lg:hidden"><Icons.ArrowDown size={22} strokeWidth={2.5} /></div>
                                    </div>
                                </button>
                            </div>

                            {/* Output Box */}
                            <div className={`flex flex-col rounded-3xl border glass-panel shadow-xl overflow-hidden transition-all duration-300 focus-within:ring-2 relative ${
                                isDark 
                                ? 'bg-slate-900/40 border-slate-700/50 focus-within:ring-emerald-500/30 focus-within:border-emerald-500/50' 
                                : 'bg-white/70 border-white focus-within:ring-emerald-500/20 focus-within:border-emerald-400'
                            }`}>
                                <div className={`flex items-center justify-between px-6 py-4 border-b ${isDark ? 'border-slate-800 bg-slate-900/50' : 'border-slate-100 bg-slate-50/50'}`}>
                                    <div className="flex items-center gap-2.5">
                                        <div className={`w-2 h-2 rounded-full ${isDark ? 'bg-emerald-500 shadow-[0_0_8px_rgba(16,185,129,0.6)]' : 'bg-emerald-500'}`}></div>
                                        <span className={`text-xs font-bold uppercase tracking-widest ${isDark ? 'text-slate-300' : 'text-slate-600'}`}>Output</span>
                                        <span className={`text-[10px] px-2 py-0.5 rounded font-mono font-bold ${isDark ? 'bg-slate-800 text-emerald-400' : 'bg-emerald-50 text-emerald-600'}`}>{algo}</span>
                                    </div>
                                    <div className="flex items-center gap-3">
                                        <span className={`text-[10px] font-mono font-medium ${isDark ? 'text-slate-500' : 'text-slate-400'}`}>{output.length} chars</span>
                                        <button onClick={() => copy(output)} className={`p-1.5 rounded-lg transition-colors ${isDark ? 'hover:bg-slate-800 text-slate-400 hover:text-emerald-400' : 'hover:bg-emerald-50 text-slate-400 hover:text-emerald-600'}`} title="Copy">
                                            <Icons.Copy size={16}/>
                                        </button>
                                    </div>
                                </div>
                                <textarea 
                                    value={output}
                                    readOnly
                                    placeholder="Result awaits..."
                                    className={`flex-grow w-full p-6 bg-transparent resize-none outline-none font-mono text-sm leading-relaxed custom-scrollbar min-h-[300px] lg:min-h-[450px] ${isDark ? 'text-emerald-300' : 'text-emerald-700'}`}
                                />
                            </div>

                        </div>
                        
                        {/* Updated Footer */}
                        <footer className="text-center py-6 mt-auto">
                            <p className={`text-xs font-bold tracking-widest uppercase opacity-80 ${isDark ? 'text-slate-500' : 'text-slate-400'}`}>
                                Developed by <span className={`text-gradient-primary ${isDark ? '' : 'font-extrabold'}`}>Mr Shiva</span>
                            </p>
                        </footer>
                    </main>

                    {/* Toast Notification */}
                    {toast && (
                        <div className="fixed bottom-10 left-1/2 -translate-x-1/2 z-50 animate-fade-in">
                            <div className={`flex items-center gap-3 px-5 py-3 rounded-2xl shadow-2xl border font-semibold text-sm backdrop-blur-md ${
                                isDark ? 'bg-slate-800/90 border-cyan-500/30 text-cyan-300' : 'bg-white/90 border-slate-200 text-slate-700'
                            }`}>
                                <div className={`p-1 rounded-full ${isDark ? 'bg-cyan-500/20' : 'bg-blue-100'}`}>
                                    <Icons.Check size={14} />
                                </div>
                                {toast}
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<CyberEncoder />);
    </script>
</body>
</html>
